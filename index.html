<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="addTaskCard">
        <input type="text" name="addTask" id="addTaskTxt" />
        <button id="addTaskBtn">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
      <div class="taskCard">
        <p id="task">Lorem ipsum dolor sit amet.</p>
        <button id="deleteTaskBtn">Delete Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
